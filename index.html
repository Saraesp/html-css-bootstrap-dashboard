<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

                </div>
                <div class="col w-100">

                        <i class="fa solid fa-magnifying-glass"></i>

                    </div>
                </div>
                <div class="col-auto ">
                    <nav class="header-menu">

                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" href="#"></li>

                            </ul>
                           </li>
                       </ul>
                   </nav>
                </div>
            </div>
        </div>

            <div class="sidebar position-relative px-2">
                <nav>
                    <ul class="list-unstyled text-white fs-5 mt-3">
                        <div class="list-content d-flex">
                            <i class="fs-6 ps-2 my-2 m-lg-2 d-sm-block fa-solid fa-house"></i>
                            <li class="ps-2 d-none d-lg-block"><a class="link-style"  href="">Home</a></li>
                        </div>
                        <div class="list-content d-flex">
                            <i class="fs-6 ps-2 my-2 m-lg-2 d-sm-block fa-solid fa-signal"></i>
                            <li class="ps-2 d-none d-lg-block"><a class="link-style" href="">Stats</a></li>
                        </div>
                        <div class="list-content d-flex">
                            <i class="fs-6 ps-2 my-2 m-lg-2 d-sm-block fa-solid fa-chart-simple"></i>
